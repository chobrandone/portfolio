<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularBootstrap</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="portfolio.css">
</head>
<body>
   <header class="bg-light">
       <div class="container ">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a href="#" class="navbar-brand">Brandtech</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse "id="navbarCollapse">
                    <div class="navbar-nav ml-auto">
                        <a href="#" class="nav-item nav-link active">Home</a>
                        <a href="#" class="nav-item nav-link">About</a>
                        <a href="#" class="nav-item nav-link">contact</a>                      
                    </div>
                    
                </div>
            </nav>
        </div>
   </header>
   <section >
        <div class="jumbotron jumbotron-fluid">
                <div class="container text-center">
                    <h1 class="">welcome to Lorem ipsum </h1>
                    <p class="lead">In today's world internet is the most popular way of connecting with the people...</p>                   
                </div>
            </div>
   </section>
   <div class="container">
       <div class="row">

           <div class="col-sm-6 text-center">
                <h1>About</h1>
                <p class="">lorem ipseum</p>
           </div>
           <div class="col-sm-6">
               <img src="man.jpg" alt="">
           </div>
       </div>
   </div>
   <section>
        <div class="container contact">
                <div class="row">
                        <h2>Contact</h2>
                    <div class="col-md-3">
                        <div class="contact-info">
                            <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                            
                            <h4>We would love to hear from you </h4>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="contact-form">
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="fname">First Name:</label>
                              <div class="">          
                                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="lname">Last Name:</label>
                              <div class="">          
                                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="email">Email:</label>
                              <div class="">
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="comment">Comment:</label>
                              <div class="">
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                              </div>
                            </div>
                            <div class="form-group">        
                              <div class="col-sm-offset-2 ">
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
   </section>
      
    
  </header>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
